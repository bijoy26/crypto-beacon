    <header class="mb-5">
      <div class="container pt-3">
        <!-- nav -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid nav-img">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse position-relative"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav ms-auto">
              <a style="font-size: 1.2em" class="nav-link text-light ms-3 me-3" href="index.html"

      </div>

    <main>
    <section id="login-page" class="login-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="login-heading-section">Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input
                  id="username"
                    type="text"
                    class="form-control form-control-custom"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password"
                    type="password"
                    class="form-control form-control-custom"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <button
                    id="sign-in"
                    type="submit"
                    class="form-control btn btn-custom btn-success submit px-3"
                  >
                    Sign In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="login-successful">
      <div style="margin-top: 15em">
        <h2>Welcome <span id="userName"></span> </h2>
        <h4 class="mt-3">To see the current news, go to 
          <a style="text-decoration: none; color: #5cb85c" href="explore.html">Explore</a>
        </h4>
        <h4 class="mt-3">To submit new news, let's 
          <a style="text-decoration: none; color: #5cb85c" href="get-started.html">get started</a>
        </h4>
      </div>
    </section>
    <main />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
