<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="mb-5">
      <div class="container pt-3">
        <!-- nav -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid nav-img">
          <a class="navbar-brand" href="index.html">
            <img src="images/covinfo-logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse position-relative"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav ms-auto">
              <a style="font-size: 1.2em" class="nav-link text-light ms-3 me-3" href="index.html"
                >Home</a
              >
              <a style="font-size: 1.2em" class="nav-link text-light ms-3 me-3" href="overview.html"
                >Overview</a
              >
              <a style="font-size: 1.2em" class="nav-link text-light ms-3 me-3" href="get-started.html"
                >Get Started</a
              >
              <a style="font-size: 1.2em" class="nav-link text-light ms-3 me-3" href="explore.html"
                >Explore</a
              >
              <a style="font-size: 1.2em" class="nav-link text-light ms-3 me-3" href="about-us.html"
                >About us</a
              >
            </div>
          </div>
        </div>
      </nav>
      </div>
    </header>

    <main>
      <section class="container">
        <form style="width: 75%; margin: 0 auto;">
            <div class="form-group">
              <label class="text-white" for="exampleInputTitle">Title</label>
              <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label class="text-white" for="exampleInputPassword1">Description</label>
              <input  style="height: 20vh;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Description">
            </div>
            <div class="form-group">
                <label class="text-white" for="exampleFormControlFile1">Reference Image</label>
                <br>
                <input type="file" class="form-control-file text-light" id="exampleFormControlFile1">
              </div>
            <div class="col-auto my-1">
                <label class="mr-sm-2 text-light" for="inlineFormCustomSelect">Category</label>
                <br>
                <select class="custom-select mr-sm-2 input-ref-image" id="inlineFormCustomSelect">
                  <option selected>Choose...</option>
                  <option value="1">Administration</option>
                  <option value="2">Politics</option>
                  <option value="3">Education</option>
                  <option value="4">Business</option>
                  <option value="5">Technology</option>
                  <option value="6">Society</option>
                  <option value="7">Others</option>
                </select>
              </div>
            <button type="submit" id="submit-activity" class="btn btn-success mt-3">Submit</button>
          </form>
    </section>
    <main />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"

      type="module">
    </script>
    <script src="app.js"></script>
  </body>
